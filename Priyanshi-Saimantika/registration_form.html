<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="form.css"/>

</head>
<body>

    <div class="regform">
        <h1>REGISTRATION FORM</h1>
    </div>
    <div class="main"></div>
    <form>
        <div id="name">
            <h2 class="details">Name</h2>
            <input class="name" type="text" name="Name"><br>
            <h2 class="details">E-mail</h2>
            <input class="email" type="email" name="email"><br>
            <h2 class="details">Phone No.</h2>
            <input class="phone" type="text" name="phone"><br>
            <h2 class="details">Residence</h2>
            <input class="add" type="text" name="add"><br>
            <h2 class="details">State</h2>
            <input class="state" type="text" name="state"><br>
            <h2 class="details">Services</h2>
            <select class="option" name="serve">
                <option disabled="disabled" selected="sel">--Choose Option</option>
                <option>Rent House</option>
                <option>Volunteer</option>
                <option>Serving Meals</option>
                <option>Delivery Services</option>
            </select>
            <h2 class="details">Services</h2>
            <select class="option" name="serve">
                <option disabled="disabled" selected="sel">--Choose Option</option>
                <option>Rent House</option>
                <option>Volunteer</option>
                <option>Serving Meals</option>
                <option>Delivery Services</option>
                
            </select>
            <h2 class="details">Number of active days</h2>
            <label class="radio">
                <input class="radio-1" type="checkbox" checked="checked" name="">
                <span class="checkmark"></span>
                Monday
            </label>
            <label class="radio">
                <input class="radio-1" type="checkbox"  name="">
                <span class="checkmark"></span>
                Tuesday
            </label>
            <label class="radio">
                <input class="radio-1" type="checkbox"  name="">
                <span class="checkmark"></span>
                Wednesday
            </label>
            <label class="radio">
                <input class="radio-1" type="checkbox"  name="">
                <span class="checkmark"></span>
                Thursday
            </label>
            <label class="radio">
                <input class="radio-1" type="checkbox"  name="">
                <span class="checkmark"></span>
                Friday
            </label>
            <label class="radio">
                <input class="radio-1" type="checkbox"  name="">
                <span class="checkmark"></span>
                Saturday
            </label>
            <label class="radio">
                <input class="radio-1" type="checkbox"  name="">
                <span class="checkmark"></span>
                Sunday
            </label>
        </form>
        <form action="submission.html">
            <button class="btn" type="submit">Register</button>
        </div>
    </form>
</body>
</html>
